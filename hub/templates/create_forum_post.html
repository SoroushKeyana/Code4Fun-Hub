{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="post-container">
      <h1 class="post-title">Ask questions here</h1>
      <form method="post" class="comment-form">
        {% csrf_token %}
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <small class="form-text text-muted">Enter a descriptive title for your problem.</small>
          {{ form.title }}
        </div>
        <div class="mb-3">
          <label for="content" class="form-label">Description</label>
          <small class="form-text text-muted">Write the content of your prblem here.</small>
          {{ form.content }}
        </div>
        <div class="mb-3">
          <label for="category" class="form-label">Category</label>
          <small class="form-text text-muted">Select a category that matches the problem you are facing.</small>
          {{ form.category }}
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
      </form>
    </div>
  </div>
{% endblock %}
