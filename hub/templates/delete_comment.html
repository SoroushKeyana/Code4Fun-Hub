<!-- hub/templates/delete_comment.html -->
{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="comment-container">
      <h1 class="comment-title">Delete Comment</h1>
      <p>Are you sure you want to delete this comment?</p>
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
      </form>
      <p class="mt-3"><a href="{% url 'forum_post_detail' post_id=comment.post.id %}" class="btn btn-secondary">Cancel</a></p>
    </div>
  </div>
{% endblock %}
