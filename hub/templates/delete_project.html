<!-- delete_project.html -->
{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="project-container">
      <h1 class="project-title">Delete Project</h1>
      <p class="project-details">Are you sure you want to delete "{{ project.title }}"?</p>
      <form method="post" class="project-form">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
      </form>
      <p class="mt-3"><a href="{% url 'project_detail' pk=project.id %}" class="btn btn-secondary">Cancel</a></p>
    </div>
  </div>
{% endblock %}
