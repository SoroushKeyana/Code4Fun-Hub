{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="post-container">
      <h1 class="post-title">Edit Forum Post</h1>
      <form method="post" class="comment-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </form>
      <p class="mt-3"><a href="{% url 'forum_post_detail' post_id=post.id %}" class="btn btn-secondary">Cancel</a></p>
    </div>
  </div>
{% endblock %}
