<!-- hub/templates/edit_project.html -->
{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="post-container">
      <h1 class="post-title">Edit Project</h1>
      <form method="post" enctype="multipart/form-data" class="comment-form">
        {% csrf_token %}
        <div class="mb-3">
          <label for="{{ form.title.id_for_label }}" class="form-label">Title:</label>
          {{ form.title }}
        </div>
        <div class="mb-3">
          <label for="{{ form.description.id_for_label }}" class="form-label">Description:</label>
          {{ form.description }}
        </div>
        <div class="mb-3">
          <label for="{{ form.project_file.id_for_label }}" class="form-label">Project File:</label>
          {{ form.project_file }}
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </form>
      <p class="mt-3"><a href="{% url 'project_detail' pk=project.pk %}" class="btn btn-secondary">Cancel</a></p>
    </div>
  </div>
{% endblock %}
