<!-- hub/templates/forum_post_list.html -->
{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h1 class="mb-4">Forum Post List</h1>
    
    {% for post in forum_posts %}
      <div class="card mb-4 post-list">
        <div class="card-body">
          <h2 class="card-title"><a href="{% url 'forum_post_detail' post.id %}">{{ post.title }}</a></h2>
          <p class="card-text">{{ post.content }}</p>
          <p class="card-text"><small class="text-muted">Category: {{ post.category.name }}</small></p>
          <p class="card-text"><small class="text-muted">Created by: {{ post.created_by.username }} | {{ post.created_at|date:"F d, Y H:i" }}</small></p>
          <!-- Add more post details as needed -->
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
