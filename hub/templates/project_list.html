{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5 project-list">
    <h1 class="mb-4">Project List</h1>
    
    {% for project in projects %}
      <div class="card mb-4">
        <div class="card-body">
          <h2 class="card-title"><a href="{% url 'project_detail' project.id %}">{{ project.title }}</a></h2>
          <p class="card-text">{{ project.description }}</p>
          <p class="card-text"><small class="text-muted">Created by: {{ project.created_by.username }} | Date: {{ project.created_at }}</small></p>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
